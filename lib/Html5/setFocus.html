<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <script>
        function setFocus(formidx, elementidx){
            document.forms[formidx].elements[elementidx].focus();
        }
    </script>
</head>
<body onload="setFocus(0,0)">
    <form>
        <b>Name:</b>
        <input type="text"><br>
        <b>Address</b>
        <input type="text"><br>
        <b>Phone Number</b>
        <input type="number">
    </form>
</body>
</html>
