<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <script>
        function disbleBtn(btn){
            document.getElementById(btn.id).disabled = true;
            alert('THe button is disabled');
        }
    </script>
</head>
<body>
    <div>
        <h3>Disable button with click</h3>
        <button id='btn' onclick="disbleBtn(this)">Disable</button>
    </div>
</body>
</html>
