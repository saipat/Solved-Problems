            function validation() {
                // console.log('hi');

                const fname = document.registration.fname;
                const lname = document.registration.lname;
                const gname = document.registration.gname;
                const number = document.registration.number;

                        }
                    }
                }

                return false;
            }

            function validFirstName(fname) {
                var letters = /^[A-Za-z]+$/;

                // console.log(fname.value);

                if (fname.value.length === 0) {
                    alert('Please enter your First name');
                    fname.focus();
                    return false;
                } else if (fname.value.match(letters)) {
                    return true;
                } else {
                    alert('Please use alphabets to enter the first name.')
                    fname.focus();
                    return false;
                }
            }

            function validLastName(lname) {
                var letters = /^[A-Za-z]+$/;

                if (lname.value.length === 0) {
                    alert('Please enter your Last Name');
                    lname.focus();
                    return false;
                } else if (lname.value.match(letters)) {
                    return true;
                } else {
                    alert('Please use alphabets to enter the Last Name.')
                    lname.focus();
                    return false;
                }
            }

            function validGender(gname) {
                if (gname.value === 'Default') {
                    alert('Please select a Gender');
                    gname.focus();
                    return false;
                } else {
                    return true;
                }
            }

            function validPhnum(number) {
                var numbers = /^[0-9]+$/;

                if(number.value.length==0 )
                {
                    alert('Please enter contact number');
                    fname.focus();
                    return false;
                }
                else if(number.value.length>10)
                {
                    alert('Please enter a valid contact number');
                    fname.focus();
                    return false;

                }
                else if(number.value.match(numbers))
                {
                    alert('Form Succesfully Submitted');
                    window.location.reload();
                    return true;
                }
                else
                {
                    alert('Please check your contact number');
                    return false;
                }
            }
